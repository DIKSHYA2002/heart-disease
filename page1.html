<!DOCTYPE html>
<html>
  <head>
    <title>Patient Signup Form</title>
    <link rel="stylesheet" type="text/css" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="image">
      <img id="eclipse1" src="Ellipse2.png" />
      <img id="eclipse2" src="ellipse1.png" />
      <img id="heart" src="image 1.png" />
      <img id="circle1" src="circle1.png" />
      <img id="circle2" src="circle1.png" />
      <img id="firstaid" src="First Aid.png" />
      <img id="defibrillator" src="defibrillator.png" />
      <img id="MedicalRecord" src="Medical Record.png" />
    </div>
    <div class="container">
      <div id="joinus">JOIN US</div>
      <div id="signup">Create an Account</div>
      <form id="form1">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group" id="pass-cpass">
          <div class="pass">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="cpass">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="profile-picture">Profile Picture:</label>
          <input
            type="text"
            id="profile-picture"
            name="profile-picture"
            required
          />
          <!-- <input
            type="text"
            id="profile-picture"
            name="profile-picture"
            accept="image/*"
            required
          /> -->
        </div>
        <div class="form-group">
          <button type="button" id="next-button">NEXT</button>
        </div>
      </form>

      <form id="form2" style="display: none">
        <div class="form-group" id="age-BPM">
          <div class="age">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />
          </div>
          <div class="BPM">
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" name="bpm" required />
          </div>
        </div>
        <div id="smoke-gender" class="form-group">
          <div class="gender">
            <label>Gender:</label><br />
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label for="female">Female</label>
          </div>
          <div class="smoke">
            <label for="smoker">Are you a smoker?</label>
            <input type="checkbox" id="smoker" name="smoker" />
          </div>
        </div>
        <div class="form-group" id="height-weight">
          <div id="formheight">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required />
          </div>
          <div id="formweight">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required />
          </div>
        </div>

        <div class="form-group">
          <label for="cholesterol">Cholesterol (mg/dL):</label>
          <input type="number" id="cholesterol" name="cholesterol" required />
        </div>
        <div class="form-group" id="sys-dy">
          <div id="sys">
            <label for="systolic">Blood Pressure Systolic (mmHg):</label>
            <input type="number" id="systolic" name="systolic" required />
          </div>
          <div id="dia">
            <label for="diastolic">Blood Pressure Diastolic (mmHg):</label>
            <input type="number" id="diastolic" name="diastolic" required />
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Signup</button>
        </div>
      </form>

      <div id="error-message" style="display: none"></div>
    </div>

    <script src="page1.js"></script>
  </body>
</html>
